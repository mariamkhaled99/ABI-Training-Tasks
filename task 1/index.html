<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>task 1</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
    />

    <link rel="stylesheet" href="css/top_navbar.css" />
    <link rel="stylesheet" href="css/middle_navbar.css" />
    <link rel="stylesheet" href="css/login_section.css" />
  </head>
  <body>
    <header>
      <nav class="top-nav">
        <ul>
          <li class="house">
            <p>Shape your space</p>
            <img src="media/house_logo.jpeg" />
          </li>

          <li>
            <img src="media/square.jpeg" />
            <p>العربية</p>
          </li>
        </ul>
        <ul>
          <li>
            <p>SAR</p>
          </li>
          <li><p class="arrow">&#9660;</p></li>
          <li><span class="flag-icon flag-icon-sa"></span></li>
          <li><p class="arrow">&#9660;</p></li>
          <li>
            <p>العربية</p>
          </li>
          <li><i class="fa fa-globe icon-white"></i></li>
        </ul>
      </nav>
      <nav class="navbar">
        <div class="navbar-brand">
          <a href="#"
            ><img src="media/company_word_logo.jpeg" alt="logo.jpeg"
          /></a>
        </div>
        <form action="/search" method="get" class="nav-medium search-form">
          <button class="search-button" type="submit">
            <img src="media/search-icon.png" class="search-icon" />
          </button>
          <input
            type="search"
            id="search"
            name="query"
            placeholder="Search by location"
            required
          />
        </form>
        <ul class="navbar-links nav-medium">
          <li><a href="#">Explore</a></li>
          <li><a href="#">Bookings</a></li>
          <li><a href="#">Suppliers</a></li>
          <li><a href="#">Community</a></li>
        </ul>
        <button class="started-button" type="submit">Get started</button>
      </nav>
    </header>
    <section>
      <div class="room">
        <form class="login-form">
          <h3>Login to your account</h3>
          <label for="email">Email/phone number</label>
          <input type="text" id="email" name="email" required />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
          <p><a href="#">Forgot password</a></p>
          <button class="login-button" type="submit" disabled>login</button>
          <div>
            <button class="login-link-button" type="submit" disabled>
              <img
                src="media/linkedin_logo.jpeg"
                alt="linkedin_logo"
                class="platform-logo"
              />Login with LinkedIn
            </button>
            <button class="login-link-button" type="submit" disabled>
              <img
                src="media/google_logo.jpeg"
                alt="google_logo"
                class="platform-logo"
              />Login With Google
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
